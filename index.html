<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
</head>

<body>

    <h2>Registration Form</h2>
    
    <div id="reg-form">
        
        <form>

            <label for="first-name">First Name: </label>
            <input type="text" name="first-name" placeholder="First Name" required>

            <br>
            <br>

            <label for="last-name">Last Name: </label>
            <input type="text" name="last-name" placeholder="Last Name" required>
       
            <div>
                
                <br>

                <label for="gender-male">Male</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender-female"> Female</label>
                <input type="radio" name="gender-choice" value="choice-2">

                <label for="gender-other"> Other</label>
                <input type="radio" name="gender-other" value="choice-3">

            </div>

            <div>

                <br>

                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="yourname@xyz.com">

                <br>
                <br>

                <label for="password">Password: </label>
                <input type="password" name="password">

            </div>

            <div>

                <br>

                <label for="month">Month</label>
                <select name="month">

                    <option value="0" selected disabled> Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>                            
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Now">November</option>

                </select>
            </div>

            <div>

                <br>

                <label for="agree">I agree to all the conditions</label>
                <input type="checkbox" name="agree">

                <br>
                <br>
                
                <button type="submit">Submit</button>

            </div>
        </form>
    </div>
</body>

</html>
